<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>变量的数据类型</title>
    <script>
      // int num = 10; java
      var num = 10; // num属于数字型
      // js的变量数据类型是只有程序在运行过程中，根据等号右边的值来确定的
      var str = "Razzmatazz"; // str字符串型
      var x = 10;
      x = "kane";
    </script>
  </head>
  <body></body>
</html>
