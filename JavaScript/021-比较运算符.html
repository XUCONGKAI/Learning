<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>比较运算符</title>
    <script>
      console.log(3 >= 5);
      console.log(2 <= 4);
      console.log(2 == 4);
      console.log(2 == "2");
      console.log(2 != 2);
      console.log(2 === 2);
      console.log(2 === "2");
    </script>
  </head>
  <body></body>
</html>
