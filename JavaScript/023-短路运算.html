<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>短路运算</title>
    <script>
      console.log(123 && 456);
      console.log(0 && 456);
      console.log(0 && 1 + 2 && 456 * 56789);
      console.log("" && 1 + 2 && 456 * 56789);

      console.log(123 || 456);
      console.log(0 || 456);
      console.log(0 || 1 + 2 || 456 * 56789);
      console.log("" || 1 + 2 || 456 * 56789);

      var num = 0;
      console.log(123 || num++);
      console.log(num);
    </script>
  </head>
  <body></body>
</html>
