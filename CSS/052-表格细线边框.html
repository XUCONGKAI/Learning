<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格细线边框</title>
    <style>
      table {
        width: 500px;
        height: 250px;
      }
      table,
      td,
      th {
        border: 1px solid pink;
        border-collapse: collapse;
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table align="center" cellspacing="0">
      <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
      </tr>

      <tr>
        <td>刘德华</td>
        <td>男</td>
        <td>56</td>
      </tr>

      <tr>
        <td>张学友</td>
        <td>男</td>
        <td>58</td>
      </tr>

      <tr>
        <td>郭富城</td>
        <td>男</td>
        <td>51</td>
      </tr>

      <tr>
        <td>黎明</td>
        <td>男</td>
        <td>57</td>
      </tr>
    </table>
  </body>
</html>
